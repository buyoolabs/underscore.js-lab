<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Underscore.js Lab</title>
    <meta name="description" content="Playing with undercore.js">
</head>
<body>
    <script src="../underscore-min.js"></script>
    <script>
        // Escapes a string for insertion into HTML, replacing &, <, >, ", and ' characters.
        document.write(_.escape('Curly, Larry & <span>Moe</span>'));
    </script>
</body>
</html>
