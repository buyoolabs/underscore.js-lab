<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Underscore.js Lab</title>
    <meta name="description" content="Playing with undercore.js">
</head>
<body>
    <script src="../underscore-min.js"></script>
    <script>
        // Returns true if object is a Number (including NaN).
        document.write(_.isNumber(8.4 * 5));
        /* true */
        document.write("<br>");
        document.write(_.isNumber("hello"));
        /* false */
    </script>
</body>
</html>
