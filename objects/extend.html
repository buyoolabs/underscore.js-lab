<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Underscore.js Lab</title>
    <meta name="description" content="Playing with undercore.js">
</head>
<body>
    <script src="../underscore-min.js"></script>
    <script>
        var objectA = {
            aFunction: function () { document.write("A"); },
            anAttribute: 'foo'
        };
        var objectB = {
            anotherFunction: function () { document.write("B"); },
            anotherAttribute: 'bar'
        };
        _.extend(objectA, objectB);
        objectA.anotherFunction();
    </script>
</body>
</html>
