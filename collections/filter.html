<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Underscore.js Lab</title>
  <meta name="description" content="Playing with undercore.js">
</head>
<body>
    <p>Imagine you have an array of strings, but you want a new array of strings that start with a capital letter</p>
    <script src="../underscore-min.js"></script>
	<script>
        var strings = ['something', 'Bob', 'word', 'London', 'ingest', 'Stuff'];

        var capStrings = _.filter(strings, function (string) {
            return string.match(/^[A-Z]/);
        });

        document.write(capStrings);
	</script>
  
</body>
</html>
